            <div class="contact-container">
                <form action="https://api.web3forms.com/submit" method="POST" class="contact-center">
                    <div class="col-12 align-self-center">
                        <div id="title">
                            <h2>-Contact Me-</h2>
                            <hr>
                        </div>
                    </div>
                    <input type="hidden" name="access_key" value="b7def7a8-efb9-4a8a-95e0-c4bf46078280">
                    <span id="errorMessage" class="error-message"></span>
                    <div class="col-12">
                        <input required type="text" name="name" id="inputName" placeholder="Your Name" class="contact-inputs-text">
                    </div>
                    <div class="col-12">
                        <input required type="email" name="email" id="inputEmail" placeholder="Your Email Address" class="contact-inputs-text">
                    </div>
                    <div class="col-12">
                        <textarea required name="message" id="inputMessage" placeholder="Your Message" class="contact-inputs"></textarea>

                    </div>
                    <div class="col-12">

                    </div>

                        <button type="reset">Reset</button>
                    </div>

    <script>
        $(document).ready(function() {
            $('#submit2').click(function() {
                var name = $('#inputName').val().trim();
                var email = $('#inputEmail').val().trim();
                var message = $('#inputMessage').val().trim();

                if (name === '' || email === '' || message === '') {
                    $('#errorMessage').text("Please fill all the fields.");
                    return false;
                }

                if (!email.includes('@')) {
                    $('#errorMessage').text('Email must contain "@"');
                    return false;
                }

                alert('Form submitted successfully!');
                // Optionally, you can submit the form here if validation passes
                // $(this).closest('form').submit();
            });
        });
